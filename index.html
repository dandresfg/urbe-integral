<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <canvas id="canvas" width="50" height="600"></canvas>

            margin: 0px
        }
        body {
            position: relative;
            height: 100%;

            box-sizing: border-box !important;

        canvas {
            margin: 20px;
            background-color: #d9d9d9;
            transform: scale(1, -1);

        .limits {
            position: fixed;
            left: 50%;
